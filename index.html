<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gender Recognition</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
<div class="main-container">
    <div class="grid-container">
        <div class="name-container">
            <div class="title">
                <h4>Mr. or Ms. ?</h4>
            </div>
            Name
            <input id="input-name" type="text" name="name" maxlength="255">
        </div>
        <div class="select-gender-container">
            <form>
                <input type="radio" name="gender" value="Male"/>
                <label>Male</label><br>
                <input type="radio" name="gender" value="Female"/>
                <label>Female</label>
            </form>
        </div>
        <div class="buttons-container">
            <input id="submit" type="submit" value="submit" onclick="onSubmit(event)"/>
            <input id="save" type="button" value="save">
        </div>
        <div class="prediction-container">
            <div class="title">
                <h4>Prediction</h4>
            </div>
            <div id="response-gender">Gender:</div>
            <div id="response-prob">Prob:</div>
        </div>
        <div class="saved-answer-container">
            <div class="title">
                <h4>Saved Answer</h4>
            </div>
            <div id="saved-answer-gender"></div>
            <button id="clear-saved-answer">Clear</button>
        </div>
    </div>
</div>
</body>
</html>
