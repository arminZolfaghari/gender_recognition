<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gender Recognition</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
<div class="main-container">
    <div class="alert-container" id="alert"></div>
    <div class="grid-container">
        <div class="name-container">
            <div class="title">
                <h3>Mr. or Ms. ?</h3>
            </div>
            Name
            <input id="input-name" type="text" name="name" maxlength="255">
        </div>
        <div class="select-gender-container">
            <form>
                <input class="radio-buttons" id="male-button" type="radio" name="gender" value="male"/>
                <label>Male</label><br>
                <input class="radio-buttons" id="female-button" type="radio" name="gender" value="female"/>
                <label>Female</label>
            </form>
        </div>
        <div class="buttons-container">
            <input class="buttons" id="submit" type="submit" value="submit" onclick="onSubmit(event)"/>
            <input class="buttons" id="save" type="button" value="save" onclick="onSave(event)">
        </div>
        <div class="prediction-container">
            <div class="title">
                <h3>Prediction</h3>
            </div>
            <div id="response-gender">Gender:</div>
            <div id="response-prob">Prob:</div>
        </div>
        <div class="saved-answer-container" id="saved-answer">
            <div class="title">
                <h3>Saved Answer</h3>
            </div>
            <div id="saved-answer-gender">Nothing!</div>
            <button class="buttons" id="clear-saved-answer" type="button" onclick="onClear(event)">Clear</button>
        </div>
    </div>
</div>
</body>
</html>
